services:
  churn-api:
    build: 
      context: .
      dockerfile: Dockerfile
    image: churn-prediction-api:latest
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
